<!--doctype对应关系-->
<!DOCTYPE html>
<!--html标签：<html></html>，只能有一个-->
<!--lang="en"：内部的属性-->
<html lang="en">
<head>
    <!--自闭和标签-->
    <meta charset="UTF-8">
    <!--标头，浏览器顶端，主动闭合标签-->
    <title>Title</title>
</head>
<body>
    <!--链接-->
    <a href="https://www.baidu.com">百度</a>
</body>
</html>

我们可以通过浏览器打开此文件，点击百度图标实现跳转
